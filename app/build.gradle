apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools
    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        applicationId "com.arny.aircraftrefueling"
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation libs.multidex
    implementation libs.kotlinStdlib
    implementation libs.appCompat
    implementation libs.constraint
    implementation libs.drawerlayout
    implementation libs.design
    implementation libs.support
    implementation libs.preference
    implementation libs.rxpermissions
    implementation libs.rxJava
    implementation libs.rxAndroid
    implementation libs.toasty
    implementation libs.materialTypeface
    implementation libs.materialDialogsCore
    implementation libs.materialDialogsInput
    implementation libs.ktxCore
    implementation libs.lifecycleVMKtx
    implementation libs.lifecycleExt
    implementation libs.fragmentKTX
    implementation libs.activityKTX
    implementation libs.jodaTime
    implementation libs.coroutinesCore
    implementation libs.coroutinesAndroid
}
